<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"/>
    <title>GESTOR DE ARCHIVOS CCSV</title>
<head>

<body>
    <div id="container">
        <header>
        <h1>ADMINISTRADOR CSV</h1>
        </header>
        <div id="aplication">
            <h2>Contenido del Archivo</h2>

            <h3>DescargarCSV</h3>       
            <input type="file" id="csvFileInput">
            <button id="downloadCSV">Descarga el nuevo CSV</button>
            
            <h3>Añadir Datos</h3>
            <form id="addDataForm">
                <input type="text" id="newRowData" placeholder="Separa los datos con comas">
                <button type="submit">Añade Datos</button>
            </form>
            
            <h3>Elimina Datos</h3>
            <form id="deleteDataForm">
                <input type="number" id="rowIndex" placeholder="selecciona lo que quieres borrar">
                <button type="submit">Elimina datos</button>
            </form>
            
            <table id="csvTable">
                <tbody></tbody>
            </table>
        



        </div> 
        <div class="clearfix"></div>
        <footer>
            Luis Arturo Cruz Valencia
        </footer>    
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
